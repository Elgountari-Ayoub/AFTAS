<button
  routerLink="/competition-create"
  type="button"
  class="text-white bg-aftasColor hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-aftasColor focus:outline-none dark:focus:ring-blue-800"
>
  Create
</button>

<button
  data-modal-target="crud-modal"
  data-modal-toggle="crud-modal"
  class="text-white bg-aftasColor hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  type="button"
>
  Add member
</button>

<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Competition Code</th>
        <th scope="col" class="px-6 py-3">Location</th>
        <th scope="col" class="px-6 py-3">Date</th>
        <th scope="col" class="px-6 py-3">Start Time</th>
        <th scope="col" class="px-6 py-3">End Time</th>
        <th scope="col" class="px-6 py-3">Participants</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let competition of competitions"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ competition.code }}
        </th>
        <td class="px-6 py-4">
          {{ competition.location }}
        </td>
        <td class="px-6 py-4">
          {{ competition.date }}
        </td>
        <td class="px-6 py-4">
          {{ competition.startTime }}
        </td>
        <td class="px-6 py-4">
          {{ competition.endTime }}
        </td>
        <td class="px-6 py-4">
          {{ competition.numberOfParticipants }}
        </td>
        <td class="px-6 py-4">
          <a
            href="#"
            class="font-medium text-white rounded dark:text-blue-500 mx-2 p-1 bg-aftasColor"
            >Assign member</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal toggle -->

<!-- Main modal -->
<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Add member to competition
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="rankingIdForm" (ngSubmit)="register()">
        <div class="grid gap-4 mb-4 grid-cols-2">
          <!-- Competition Select -->
          <div class="col-span-2 sm:col-span-1">
            <label
              for="competitionSelect"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Competition</label
            >
            <select
              id="competitionSelect"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              [(ngModel)]="competitionCode"
              name="competition"
              formControlName="competitionCode"
            >
              <option
                *ngFor="let competition of competitions"
                [value]="competition.code"
              >
                {{ competition.code }}
              </option>
            </select>
          </div>

          <!-- Mmeber Select -->
          <div class="col-span-2 sm:col-span-1">
            <label
              for="memberSelect"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Member</label
            >
            <select
              id="memberSelect"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              [(ngModel)]="memberNum"
              name="member"
              formControlName="memberNum"
            >
              <option *ngFor="let member of members" [value]="member.num">
                {{ member.name }}
              </option>
            </select>
          </div>
        </div>
        <button
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          [disabled]="rankingIdForm.invalid"
        >
          Add
        </button>
      </form>
    </div>
  </div>
</div>
