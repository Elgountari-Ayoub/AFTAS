<!-- <app-navbar></app-navbar> -->
<button routerLink="/member-create" type="button"
    class="text-white bg-aftasColor hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-aftasColor focus:outline-none dark:focus:ring-blue-800">Create</button>


<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Member Number</th>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Family Name</th>
                <th scope="col" class="px-6 py-3">Accession Date</th>
                <th scope="col" class="px-6 py-3">Nationality</th>
                <th scope="col" class="px-6 py-3">Identity Number</th>
                <th scope="col" class="px-6 py-3">Identity Document</th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let member of members">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ member.id }}
                </th>
                <td class="px-6 py-4">
                    {{ member.name }}
                </td>
                <td class="px-6 py-4">
                    {{ member.familyName }}
                </td>
                <td class="px-6 py-4">
                    {{ member.accessionDate }}
                </td>
                <td class="px-6 py-4">
                    {{ member.nationality }}
                </td>
                <td class="px-6 py-4">
                    {{ member.identityNumber }}
                </td>
                <td class="px-6 py-4">
                    {{ member.identityDocument }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
